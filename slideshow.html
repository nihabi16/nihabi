<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Slideshow Niha</title>
  <link rel="icon" type="image/jpg" href="images/slideshow.jpg">
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Dancing+Script:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="page-body">
  <header class="topbar small">
    <div class="logo">Niha</div>
    <div class="title">Slideshow of Us</div>
  </header>

  <main class="content-wrap">
    <section class="card slideshow-card">
      <div class="slideshow" id="slideshow">
        <div class="slides" id="slides">
          <img src="images/Memory 1.jpg" alt="1">
          <img src="images/Memory 2.jpg" alt="2">
          <img src="images/Memory 3.jpg" alt="3">
          <img src="images/Memory 4.jpg" alt="4">
          <img src="images/Memory 5.jpg" alt="5">
          <img src="images/Memory 6.jpg" alt="6">
          <img src="images/Memory 7.jpg" alt="7">
          <img src="images/Memory 8.jpg" alt="8">
          <img src="images/Memory 9.jpg" alt="9">
          <img src="images/Memory 10.jpg" alt="10">
          <img src="images/Memory 11.jpg" alt="11">

        </div>
        <div class="slideshow-controls">
          <div id="dots" class="dots"></div>
          <div class="controls">
            <button class="btn" id="prevBtn">Prev</button>
            <button class="btn" id="nextBtn">Next</button>
          </div>
        </div>
      </div>

      <p class="back"><a href="home.html">‚Üê Back</a></p>
    </section>
  </main>

  <script src="js/script.js"></script>
</body>
</html>
